<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPL Premier League 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(56, 189, 248, 0.9), rgba(14, 165, 233, 0.9)), 
                        url('1.png') no-repeat center center fixed;
            background-size: cover;
            padding: 1rem;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .volleyball {
            font-size: 2.25rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .volleyball span {
            color: #f0abfc;
        }

        .date-venue {
            display: flex;
            justify-content: space-between;
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 0.5rem;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .player-card:hover {
            transform: scale(1.05);
        }

        .player-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
        }

        .player-name {
            color: #ef4444;
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .player-role {
            color: #666;
            font-weight: 500;
        }

        .logo {
            text-align: center;
        }

        .logo img {
            width: 60px;
            height: 60px;
            filter: brightness(0) invert(1);
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }

            .subtitle, .volleyball {
                font-size: 1.75rem;
            }

            .date-venue {
                font-size: 1rem;
                flex-direction: column;
                text-align: center;
                gap: 0.5rem;
            }

            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">SPL PREMIER LEAGUE 2025</h1>
            <h2 class="subtitle">SEASON 1</h2>
            <h3 class="volleyball">VOLLEY<span>BALL</span></h3>
            <h3 class="volleyball">ORANGE <span>PANTHERS</span></h3>
            <div class="date-venue">
                <span>ದಿನಾಂಕ 26/01/2025</span>
                <span>ಸೇವಕೋಡಿಯ ತ್ರಿಣಾಂಗಣದಲ್ಲಿ</span>
            </div>
        </header>

        <div class="players-grid">
            <div class="player-card">
                <img src="sag1.jpg" alt="Harish" class="player-image">
                <div class="player-name">SAGAR</div>
                <div class="player-role">Captain</div>
            </div>
            <div class="player-card">
                <img src="sa.jpg" alt="Prakash" class="player-image">
                <div class="player-name">SATYANANDA</div>
                <div class="player-role">Allrounder</div>
            </div>
            <div class="player-card">
                <img src="ve.jpg" alt="Deepak.M" class="player-image">
                <div class="player-name">VEEKSHATH</div>
                <div class="player-role">Setter</div>
            </div>
            <div class="player-card">
                <img src="tk1.jpg" alt="Prathin" class="player-image">
                <div class="player-name">THUSHAR</div>
                <div class="player-role">Defence</div>
            </div>
            <div class="player-card">
                <img src="prashant.jpg" alt="Shravan" class="player-image">
                <div class="player-name">PRASHANTH</div>
                <div class="player-role">Defence</div>
            </div>
            <div class="player-card">
                <img src="dk.jpg" alt="Karthik" class="player-image">
                <div class="player-name">DEEKSHITH</div>
                <div class="player-role">Defence</div>
            </div>
            <div class="player-card">
                <img src="sachin.jpg" alt="Shailesh" class="player-image">
                <div class="player-name">SACHIN</div>
                <div class="player-role">Defence</div>
            </div>
            <div class="player-card">
                <img src="pt.jpg" alt="Deepak.K" class="player-image">
                <div class="player-name">PRAMITH</div>
                <div class="player-role">Defence</div>
            </div>
            <div class="player-card">
                <img src="kou.jpg" alt="Ashik" class="player-image">
                <div class="player-name">KOUSHIK </div>
                <div class="player-role">Defence</div>
            </div>
        </div>

       
    </div>
</body>
</html>
